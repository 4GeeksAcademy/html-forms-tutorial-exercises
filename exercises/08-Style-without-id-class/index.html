<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>repl.it</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- multistep form -->
		<form method="post">
			<!-- progressbar -->
			<ul>
				<li class="active">Basic Info</li>
				<li>Social Media</li>
				<li>Profile Image</li>
			</ul>
			<!-- fieldsets -->
			<fieldset data-check-id="1">
				<h2>Sign Up Form</h2>
				<h3>This is step 1</h3>
				<input name="name" placeholder="Name" />
				<input type="email" name="email" placeholder="Email" />
				<input type="button" name="next" value="Next Step" />
			</fieldset>
		</form>
	</body>
</html>
