<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
		<style>
			table * {
				border: 1px solid black;
			}
			#arriba {
				background-color: aqua;
			}
			#options * {
				display: flex;
				flex-direction: column;
			}
			#checkbox * {
				display: flex;
				flex-direction: column;
			}
			#text * {
				display: block;
			}
			button {
				margin-left: auto;
				margin-right: auto;
				box-shadow: 1px 0px 0px 1px gray;
			}
		</style>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table>
				<tr id="arriba">
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td>
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td>Sex</td>
					<td id="options">
						<input type="radio" name="fav_language" value="masculino" />
						  <label for="masculino">masculino</label>
						<input type="radio" name="fav_language" value="femenino" />
						  <label for="femenino">femenino</label>
					</td>
				</tr>
				<tr>
					<td>Eye color</td>
					<td>
						<select>
							<option selected>Select a color</option>
							<option value="1">verde</option>
							<option value="2">rojo</option>
							<option value="3">azul</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td id="checkbox">
						<input type="checkbox" name="fav_language" />
						<label>Over 6 feet tall</label>
						<input type="checkbox" name="fav_language" />
						<label>Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td colspan="2" id="text">
						<label for="description">Describe your athletic ability</label>
						<textarea cols="40" rows="10"></textarea>
						<button>Enter my information</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
